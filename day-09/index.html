<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/6fe63191e8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="product">
      <img src="src/images/switch.jpg" class="product__image" />
      <h1 class="product__title">Nintendo switch</h1>
      <p class="product__explain">
        Play anywhere with this Nintendo Switch Neon Blue and Neon Red Joy-Con
        bundle.
      </p>
      <footer class="product__footer">
        <span class="product__price">$299.99</span>
        <div class="product__rating">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <span class="count">527</span>
        </div>
      </footer>
    </div>

    <div class="user">
      <div class="user__bg"></div>
      <header class="user__header">
        <img src="src/images/mario.jpg" class="user__avatar" />
        <h1 class="user__name">Mario</h1>
        <h3 class="user__position">Expert on the sidelines of kidnapping</h3>
      </header>
      <div class="user__buttons">
        <a href="#" class="user__button">Follow</a>
        <a href="#" class="user__button">Message</a>
      </div>
    </div>
  </body>
</html>
