<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/6fe63191e8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="product">
      <div class="product__img">
        <img src="src/images/switch.jpg" class="product__product-img" />
      </div>
      <div class="product__name">Nintendo switch</div>
      <div class="product__explain">
        Play anywhere with this Nintendo Switch Neon Blue and Neon Red Joy-Con
        bundle.
      </div>
      <div class="product__detail">
        <span class="product__price">$299.99</span>
        <div class="score-star">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <span class="count">527</span>
        </div>
      </div>
    </div>

    <div class="profile">
      <div class="header">
        <img src="src/images/bg-image.jpg" class="header__img" />
        <img src="src/images/mario.jpg" class="profile-img" />
      </div>
      <div class="profile__info">
        <div class="user-name">Mario</div>
        <div class="user-job">
          Expert on the sidelines of kidnapping
        </div>
        <div class="btn">
          <div class="btn__follow">Follow</div>
          <div class="btn__message">Message</div>
        </div>
      </div>
    </div>
  </body>
</html>
