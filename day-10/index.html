<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/6fe63191e8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <main class="phone">
      <header>
        <h3 class="header__text">Sign in</h3>
      </header>
      <input type="text" placeholder="email" />
      <input type="text" placeholder="password" />
      <div class="q">
        <span class="qc">Forgot Password?</span>
      </div>
      <div class="rm">
        <div class="check-box">
          <i class="fas fa-check"></i>
        </div>
        <span class="rm__rm">Remember Me</span>
      </div>
      <div class="sign-btn">Sign in</div>
      <div class="or-box">
        <h5 class="or">OR</h5>
      </div>
      <div class="sign-in-way">
        <div class="btn facebook">Facebook</div>
        <div class="btn twitter">Twitter</div>
      </div>
      <div class="question">
        <div class="help upside">
          <div class="opacity">need an account?</div>
          <div class="red">Sign up</div>
        </div>
        <div class="help">
          <div class="opacity">forgot your password?</div>
          <div class="red">Retrive</div>
        </div>
      </div>
    </main>
  </body>
</html>
