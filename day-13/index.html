<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/6fe63191e8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="phone">
      <div class="status-bar">
        <div class="clock">9:41</div>
        <div class="icons">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <i class="fas fa-arrow-left"></i>
        <div class="title">Profile</div>
        <i class="fas fa-bars"></i>
      </header>
      <main class="screen">
        <img src="src/Eevee.png" class="profile-img" />
        <div class="user-name">Eevee</div>
        <div class="user-location">Route 5, Kanto</div>
        <div class="buttons">
          <div class="btn follow">Follow</div>
          <div class="btn message">Message</div>
        </div>
        <div class="user-info">
          <div class="info">
            <div class="count">140</div>
            <div class="cate">Followers</div>
          </div>
          <div class="info">
            <div class="count">250</div>
            <div class="cate">Following</div>
          </div>
          <div class="info">
            <div class="count">369</div>
            <div class="cate">images</div>
          </div>
        </div>
      </main>
      <nav class="nav-bar">
        <i class="far fa-user"></i>
        <i class="fas fa-user-friends"></i>
        <i class="fab fa-weixin"></i>
        <i class="fas fa-cog"></i>
      </nav>
    </div>
  </body>
</html>
