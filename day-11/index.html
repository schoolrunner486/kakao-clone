<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/6fe63191e8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <main class="phone">
      <div class="image-box">
        <div class="status-bar">
          <div class="clock">9:41</div>
          <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <header class="header">
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-share-alt"></i>
        </header>
        <div class="image-line">
          <img src="src/images/first.jpg" class="img">
          <img src="src/images/second.jpg" class="img">
          <img src="src/images/third.jpg" class="img">
          <div class="more-images img">+4</div>
        </div>
        <div class="tags">
          <div class="tag">TOWN</div>
          <div class="tag">HISTORICAL</div>
          <div class="tag">TEMPLE</div>
        </div>
      </div>
      <div class="info-box">
        <header class="title">
          <h1 class="title__title">Capital of Thailand</h1>
          <div class="heart-zone">
            <i class="fas fa-heart"></i>
          </div>
        </header>
        <div class="location-box">
          <i class="fas fa-map-marker-alt"></i>
          <div class="location">Bangkok</div>
        </div>
        <div class="first-info">
          <div class="score">
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
            <i class="fas fa-star-half-alt star"></i>
            <span class="star-score">4.75</span>
          </div>
          <span class="distance">325 m</span>
        </div>
        <div class="second-info">
          <div class="overview">OVERVIEW</div>
          <p class="content">Bangkok is the capital and most populous city of Thailand. It is known in Thai as Krung Thep Maha Nakhon or simply Krung Thep.</p>
          <div class="readmore">Read More</div>
        </div>
      </div>
      <nav class="nav">
        <div class="icon-left">
          <i class="fas fa-home awe"></i>
          <i class="fas fa-globe-americas awe"></i>
        </div>
        <i class="fas fa-route"></i>
        <div class="icon-right">
          <i class="fas fa-users awe"></i>
          <i class="fas fa-cog awe"></i>
        </div>
      </nav>
    </main>
  </body>
</html>
