<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/6fe63191e8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <main class="phone">
      <div class="image-box">
        <div class="status-bar">
          <div class="clock">9:41</div>
          <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <header class="header">
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-share-alt"></i>
        </header>
        <div class="image-line">
          <img src="" class="img">
          <img src="" class="img">
          <img src="" class="img">
          <div class="more-images img"></div>
        </div>
        <div class="tags">
          <div class="tag">TOWN</div>
          <div class="tag">HISTORICAL</div>
          <div class="tag">FOR KIDS</div>
        </div>
      </div>
      <div class="info-box">
        <header class="title">
          <h1 class="title__title">Best Travel</h1>
          <div class="heart-zone">
            <i class="fas fa-heart"></i>
          </div>
        </header>
        <div class="location-box">
          <i class="fas fa-map-marker-alt"></i>
          <div class="location">A gradient background</div>
        </div>
        <div class="first-info">
          <div class="score">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
          </div>
          <span class="distance">325 m</span>
        </div>
        <div class="second-info">
          <div class="overview">OVERVIEW</div>
          <p class="content">is made by arranging similar colors from lightest to darkest or visa-versa, without using images.</p>
          <div class="readrmore">Read More</div>
        </div>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-icon">
            <i class="fas fa-home"></i>
          </li>
          <li class="nav__list-icon">
            <i class="fas fa-globe-americas"></i>
          </li>
          <li class="nav__list-icon">
            <i class="fas fa-map-marked-alt"></i>
          </li>
          <li class="nav__list-icon">
            <i class="fas fa-users"></i>
          </li>
          <li class="nav__list-icon">
            <i class="fas fa-cog"></i>
          </li>
        </ul>
      </nav>
    </main>
  </body>
</html>
