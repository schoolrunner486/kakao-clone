<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/6fe63191e8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <main class="phone">
      <div class="phone__screen">
        <header class="main__header">
          <i class="fas fa-bars"></i>
          <div class="main__title">Recipes</div>
          <i class="fas fa-search"></i>
        </header>
        <div class="PR">
          <header class="PR__header">
            <div class="PR__title">Popular Recipes</div>
            <div class="view-all">View All</div>
          </header>
          <div class="PR__recipes">
            <div class="image-box">
                <div class="recipe-image first">Home cooking</div>
                <div class="recipe-image second">Pastry Recipes</div>
            </div>
            <div class="image-box">
                <div class="recipe-image third">For Babies</div>
                <div class="recipe-image fourth">Smoothie Recipes</div>
            </div>
          </div>
        </div>
        <div class="OR">
          <div class="OR__title">Other Recipes</div>
          <div class="OR__list">
            <div class="OR__recipe">
              <div class="left-column">
                <div class="recipe-name">Refreshments</div>
                <div class="recipe-count">120 Recipes</div>
              </div>
              <i class="fas fa-chevron-right"></i>
            </div>
            <div class="OR__recipe">
              <div class="left-column">
                <div class="recipe-name">Refreshments</div>
                <div class="recipe-count">120 Recipes</div>
              </div>
              <i class="fas fa-chevron-right"></i>
            </div>
            <div class="OR__recipe">
              <div class="left-column">
                <div class="recipe-name">Refreshments</div>
                <div class="recipe-count">120 Recipes</div>
              </div>
              <i class="fas fa-chevron-right"></i>
            </div>
            <div class="OR__recipe">
              <div class="left-column">
                <div class="recipe-name">Refreshments</div>
                <div class="recipe-count">120 Recipes</div>
              </div>
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
        </div>
      </div>
      <nav class="nav-bar">
        <i class="fas fa-home"></i>
        <i class="far fa-lightbulb"></i>
        <i class="far fa-edit"></i>
        <i class="far fa-file-alt"></i>
      </nav>
    </main>
  </body>
</html>
